<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YT Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="top-panel">
            <div class="drag"></div>

            <input type="text" id="urlInput" placeholder="Video ID">
            <button id="btnClose">X</button>

            <div class="drag reverse"></div>
        </div>
        
        <iframe width="560" height="315" id="videoFrame" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script src="index.js"></script>
</body>
</html>
