<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube helper app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="home-panel">
        <form class="form-row" id="form-video">
            <label>Player</label>
            <input type="text" name="query" placeholder="Video URL or ID" onfocus="this.select()">
            <button>Open</button>
        </form>
        <form class="form-row" id="form-chat">
            <label>Live Chat</label>
            <input type="text" name="query" placeholder="Video URL or ID" onfocus="this.select()">
            <button>Open</button>
        </form>
    </div>

    <div class="dev-panel">
        <button id="btnDebugger">Debugger</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
